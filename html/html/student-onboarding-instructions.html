<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Onboarding</title>
    
    <!-- CSS -->
    <link type="text/css" href="../../public/css/app.css" rel="stylesheet">
    <link type="text/css" href="../../public/css/material-icons.css" rel="stylesheet">
    <link type="text/css" href="../../public/css/home-style-2.css" rel="stylesheet">
</head>

<style>
    .avatar-xxl {
    position: relative;
    display: inline-block;
}

.border-4 {
    border-width: 4px!important;
}

.card {
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.spinner-border {
    width: 1rem;
    height: 1rem;
    margin-left: 0.5rem;
}

.btn-primary:disabled {
    cursor: not-allowed;
    opacity: 0.8;
}

/* Animação do spinner */
@keyframes spinner-border {
    to { transform: rotate(360deg); }
}

.spinner-border {
    display: inline-block;
    width: 1rem;
    height: 1rem;
    vertical-align: text-bottom;
    border: 0.2em solid currentColor;
    border-right-color: transparent;
    border-radius: 50%;
    animation: spinner-border .75s linear infinite;
}

.d-none {
    display: none !important;
}
</style>

<body class="layout-sticky-subnav layout-default">
    <div class="area">
 

        <!-- Header Layout -->
        <div class="mdk-header-layout js-mdk-header-layout">
            <!-- Navbar -->
            <div class="navbar navbar-expand navbar-dark navbar-static-top">
                <a href="home.html" class="navbar-brand">
                    <img src="../../public/images/logo/Asset 15@2x.png" alt="logo" class="img-fluid" style="max-height: 48px;">
                </a>
            </div>

            <!-- Content Area -->
            <div class="mdk-header-layout__content page-content">
                <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
                    <div class="card text-center" style="max-width: 1000px; background-color: rgba(255, 255, 255, 0.9); padding: 5px 0px 12px 0px;">
                        <div class="card-body">
                            <!-- Avatar no topo -->
                          

                            <div class="card-title"><h3 class="pr-32pt pl-32pt mt-3 pb-4">Assista o vídeo para aprender a navegar no curso:</h3></div>
                              
                                </p>

                              <div class="card-text">  <iframe width="640" height="360" src="https://www.youtube.com/embed/AGH-yThrsKc?si=3-g1OTQfF-xOHsz-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div>
                            <button onclick="handleContinue()" class="btn btn-accent btn-rounded mt-3" id="continueBtn">
                               
                                <span id="btnText">Acesse o curso</span>
                                <i class="material-icons icon--right">arrow_forward</i>
                                <div id="loadingSpinner" class="spinner-border spinner-border-sm d-none" role="status"></div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
         

    <!-- Scripts -->
    <script src="../../public/vendor/jquery.min.js"></script>
    <script src="../../public/vendor/bootstrap.min.js"></script>
    <script src="../../public/js/app.js"></script>
    <script>
    function handleContinue() {
        const button = document.getElementById('continueBtn');
        const spinner = document.getElementById('loadingSpinner');
        const btnText = document.getElementById('btnText');
        
        // Desabilita o botão
        button.disabled = true;
        
        // Mostra o spinner e muda o texto
        spinner.classList.remove('d-none');
        btnText.textContent = 'Preparando...';
        
        // Redireciona após 3 segundos
        setTimeout(() => {
            window.location.href = 'home.html';
        }, 3000);
    }
    </script>
</body>

<!-- Mobile Warning -->
<div id="mobile-warning" class="d-none">
    <div class="mobile-overlay"></div>
    <div class="mobile-message">
        <div class="mobile-content">
            <i class="material-icons mb-3" style="font-size: 48px;">computer</i>
            <h4>Acesso Indisponível</h4>
            <p>Esta plataforma foi desenvolvida para uso em computadores.</p>
            <p>Por favor, acesse através de um desktop ou notebook.</p>
        </div>
    </div>
</div>

<style>
    @media (max-width: 768px) {
        #mobile-warning {
            display: block !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            z-index: 9999 !important;
        }

        .mobile-overlay {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            background-color: rgba(0, 0, 0, 0.9) !important;
            backdrop-filter: blur(5px) !important;
        }

        .mobile-message {
            position: absolute;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            width: 90% !important;
            max-width: 320px !important;
            background-color: white !important;
            padding: 2rem !important;
            border-radius: 8px !important;
            text-align: center !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1) !important;
        }

        .mobile-content {
            color: #4b2796;
        }

        .mobile-content i {
            color: #4b2796;
        }

        .mobile-content h4 {
            margin-bottom: 1rem !important;
            font-weight: 600  !important;
        }

        .mobile-content p {
            color: #666  !important;
            margin-bottom: 0.5rem  !important;
            font-size: 0.9rem  !important;
        }

        body {
            overflow: hidden !important;
        }
    }
</style>

<!-- END Mobile Warning -->

</html>
