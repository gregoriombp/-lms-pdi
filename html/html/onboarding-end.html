<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home</title>
    
    <!-- CSS -->
    <link type="text/css" href="../../public/css/app.css" rel="stylesheet">
    <link type="text/css" href="../../public/css/material-icons.css" rel="stylesheet">
    <link type="text/css" href="../../public/css/home-style-2.css" rel="stylesheet">
</head>

<style>
    .avatar-xxl {
    position: relative;
    display: inline-block;
}

.border-4 {
    border-width: 4px!important;
}

.card {
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.spinner-border {
    width: 1rem;
    height: 1rem;
    margin-left: 0.5rem;
}

.btn-primary:disabled {
    cursor: not-allowed;
    opacity: 0.8;
}

/* Animação do spinner */
@keyframes spinner-border {
    to { transform: rotate(360deg); }
}

.spinner-border {
    display: inline-block;
    width: 1rem;
    height: 1rem;
    vertical-align: text-bottom;
    border: 0.2em solid currentColor;
    border-right-color: transparent;
    border-radius: 50%;
    animation: spinner-border .75s linear infinite;
}

.d-none {
    display: none !important;
}
</style>

<body class="layout-sticky-subnav layout-default">
    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

        <!-- Header Layout -->
        <div class="mdk-header-layout js-mdk-header-layout">
            <!-- Navbar -->
            <div class="navbar navbar-expand navbar-dark navbar-static-top">
                <a href="index.html" class="navbar-brand">
                    <img src="../../public/images/logo/Asset 15@2x.png" alt="logo" class="img-fluid" style="max-height: 48px;">
                </a>
            </div>

            <!-- Content Area -->
            <div class="mdk-header-layout__content page-content">
                <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
                    <div class="card text-center" style="max-width: 500px; background-color: rgba(255, 255, 255, 0.9);">
                        <div class="card-body">
                            <!-- Avatar no topo -->
                            <div class="avatar avatar-xxl mx-auto mb-4" style="margin-top: -50px;">
                                <img src="../../public/images/people/110/guy-1.jpg" 
                                     alt="avatar" 
                                     class="avatar-img rounded-circle border border-4 border-white"
                                     style="width: 100px; height: 100px; object-fit: cover;">
                            </div>

                            <div class="card-title"><h2 class="pr-32pt pl-32pt">Bem-vindo à bordo, Gregório!</h2></div>
                            <p class="card-text pl-16pt pr-16pt"> Pronto para continuar avançando? Sua jornada de aprendizado está prestes a começar, 
                                e preparamos conteúdos incríveis para impulsionar seu desenvolvimento. 
                                Vamos começar?</p>
                            <button onclick="handleContinue()" class="btn btn-primary btn-rounded mt-3" id="continueBtn">
                                <span id="btnText">Continuar</span>
                                <div id="loadingSpinner" class="spinner-border spinner-border-sm d-none" role="status"></div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
         

    <!-- Scripts -->
    <script src="../../public/vendor/jquery.min.js"></script>
    <script src="../../public/vendor/bootstrap.min.js"></script>
    <script src="../../public/js/app.js"></script>
    <script>
    function handleContinue() {
        const button = document.getElementById('continueBtn');
        const spinner = document.getElementById('loadingSpinner');
        const btnText = document.getElementById('btnText');
        
        // Desabilita o botão
        button.disabled = true;
        
        // Mostra o spinner e muda o texto
        spinner.classList.remove('d-none');
        btnText.textContent = 'Preparando...';
        
        // Redireciona após 3 segundos
        setTimeout(() => {
            window.location.href = 'home.html';
        }, 3000);
    }
    </script>
</body>

</html>
